<ion-item lines="none">
  <ion-thumbnail slot="start"></ion-thumbnail>
  <ion-row>
    <ion-col [size]="colSize" [push]="colPush">
      <ion-label>
        <h6>סה"כ הזמנה</h6>
        <p>המחיר כולל מע"מ</p>
      </ion-label>
    </ion-col>
    <ion-col [size]="colSize" [push]="colPush">
      <ion-label>
        <h6>{{price | price}}</h6>
        <h6>{{price | price : 'vat'}}</h6>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-item>
